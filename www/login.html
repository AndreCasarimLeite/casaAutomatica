<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="view view-main">
      <div classe="page" data-name="login">
        <div class="container">
          <div class="content first-content">
              <div class="first-column">
                  <h2 class="title title-primary">Bem vindo de volta!</h2>
                  <p class="description description-primary">Para continuar conectado</p>
                  <p class="description description-primary">coloque seu cadastro</p>
                  <button id="signin" class="btn btn-primary">Entrar</button>
              </div>    
              <div class="second-column">
                  <h2 class="title title-second">Criar conta</h2>
                  <div class="social-media">
                      <ul class="list-social-media">
                          <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-facebook-f"></i>        
                              </li>
                          </a>
                          <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-google-plus-g"></i>
                              </li>
                          </a>
                          <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-linkedin-in"></i>
                              </li>
                          </a>
                      </ul>
                  </div><!-- social media -->
                  <p class="description description-second">ou cadastre seu email:</p>
                  <form class="form" id="signupForm">
                      <label class="label-input" for="">
                          <i class="far fa-user icon-modify"></i>
                          <input type="text" placeholder="Nome">
                      </label>
                      
                      <label class="label-input" for="">
                          <i class="far fa-envelope icon-modify"></i>
                          <input type="email" placeholder="Email">
                      </label>
                      
                      <label class="label-input" for="">
                          <i class="fas fa-lock icon-modify"></i>
                          <input type="password" placeholder="Senha">
                      </label>
                      
                      
                      <button class="btn btn-second">Cadastrar</button>        
                  </form>
              </div><!-- second column -->
          </div><!-- first content -->
          <div class="content second-content">
              <div class="first-column">
                  <h2 class="title title-primary">Bem vindo!</h2>
                  <p class="description description-primary">Coloque seus dados</p>
                  <p class="description description-primary">e vamos come√ßar com as rotinas</p>
                  <button id="signup" class="btn btn-primary">Casdatrar</button>
              </div>
              <div class="second-column">
                  <h2 class="title title-second">Acessar</h2>
                  <div class="social-media">
                      <ul class="list-social-media">
                          <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-facebook-f"></i>
                              </li>
                          </a>
                          <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-google-plus-g"></i>
                              </li>
                          </a>
                          <a class="link-social-media" href="#">
                              <li class="item-social-media">
                                  <i class="fab fa-linkedin-in"></i>
                              </li>
                          </a>
                      </ul>
                  </div><!-- social media -->
                  <p class="description description-second">Ou use seu e-mail:</p>
                  <form class="form" id="signinForm">
                  
                      <label class="label-input" for="">
                          <i class="far fa-envelope icon-modify"></i>
                          <input type="email" placeholder="Email">
                      </label>
                  
                      <label class="label-input" for="">
                          <i class="fas fa-lock icon-modify"></i>
                          <input type="password" placeholder="Senha">
                      </label>
                      
                      <a class="password" href="#">Esqueceu a senha?</a>
                      <button type="submit" class="btn btn-second">Entrar</button>
                  </form>
              </div><!-- second column -->
          </div><!-- second-content -->
        </div>
      </div>
    </div>
  </div>

  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="cordova.js"></script>
  <!-- Deve estar nesta ordem -->
</body>

</html>
