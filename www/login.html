<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Login</title>
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div class="container">
                <div class="content first-content">
                    <div class="first-column">
                        <h2 class="title title-primary">Seja bem vindo!</h2>
                        <p class="description description-primary">Insira seus dados</p>
                        <p class="description description-primary">e vamos criar novas rotinas.</p>
                        <p class="description description-primary">Já possui uma conta?</p>
                        <button id="signin" class="btn btn-primary">Login</button>
                    </div>    
                    <div class="second-column">
                        <h2 class="title title-second">Criar Conta</h2>
                        <div class="social-media">
                            <ul class="list-social-media">
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-facebook-f"></i>        
                                    </li>
                                </a>
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-google-plus-g"></i>
                                    </li>
                                </a>
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-linkedin-in"></i>
                                    </li>
                                </a>
                            </ul>
                        </div><!-- social media -->
                        <p class="description description-second">ou utilize seu email:</p>
                        <form class="form" id="signupForm">
                            <label class="label-input">
                                <i class="far fa-user icon-modify"></i>
                                <input id="signUp-id" type="text" placeholder="Nome">
                            </label>
                            <label class="label-input">
                                <i class="far fa-envelope icon-modify"></i>
                                <input id="signUp-email" type="email" placeholder="Email">
                            </label>
                            <label class="label-input">
                                <i class="fas fa-lock icon-modify"></i>
                                <input id="signUp-pass" type="password" placeholder="Senha">
                            </label>
                            <button id ="btnsignup" class="btn btn-second" type="submit">registrar</button>
                        </form>
                    </div><!-- second column -->
                </div><!-- first content -->
                <div class="content second-content">
                    <div class="first-column">
                        <h2 class="title title-primary">Bem vindo(a) de volta!</h2>
                        <p class="description description-primary">Insira seu email e senha</p>
                        <p class="description description-primary">e vamos começar com as rotinas.</p>
                        <p class="description description-primary">Não possui conta?</p>
                        <button id="signup" class="btn btn-primary">registrar</button>
                    </div>
                    <div class="second-column">
                        <h2 class="title title-second">Login</h2>
                        <div class="social-media">
                            <ul class="list-social-media">
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-facebook-f"></i>
                                    </li>
                                </a>
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-google-plus-g"></i>
                                    </li>
                                </a>
                                <a class="link-social-media" href="#">
                                    <li class="item-social-media">
                                        <i class="fab fa-linkedin-in"></i>
                                    </li>
                                </a>
                            </ul>
                        </div><!-- social media -->
                        <p class="description description-second">ou utilize seu email:</p>
                        <form class="form" id="loginForm">
                            <label class="label-input">
                                <i class="far fa-envelope icon-modify"></i>
                                <input type="email" placeholder="Email">
                            </label>
                            <label class="label-input">
                                <i class="fas fa-lock icon-modify"></i>
                                <input type="password" placeholder="Password">
                            </label>
                            <button id ='btnlogin' class="btn btn-second" type="submit">entrar</button>
                        </form>
                    </div><!-- second column -->
                </div><!-- second-content -->
            </div>
        </div>
        
    </div>
    <script>
        // app.js

    </script>
    <script src="lib/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
